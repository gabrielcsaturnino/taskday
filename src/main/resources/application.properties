spring.application.name=jooby

# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/joobydb
spring.datasource.username=gabriel
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration (DESABILITADO - usando script de inicialização do Docker)
spring.flyway.enabled=false

# JWT Configuration
security.jwt.private-key=classpath:private-key.pem
security.jwt.public-key=classpath:public-key.pem
security.jwt.expiration=86400000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=contractors,jobs,clients

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Disable problematic metrics in Docker
management.metrics.enable.process.files=false
management.metrics.enable.system.cpu=false
management.metrics.enable.system.memory=false
management.metrics.enable.system=false
management.metrics.enable.process=false

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.com.example.jooby=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
