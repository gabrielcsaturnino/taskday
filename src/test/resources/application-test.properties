# Test Configuration

# Database Configuration for Tests
spring.datasource.url=jdbc:postgresql://localhost:5432/taskday_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400000

# Logging Configuration for Tests
logging.level.com.example.taskday=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test Database Configuration
spring.test.database.replace=none
spring.datasource.hikari.maximum-pool-size=5

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Cache Configuration for Tests
spring.cache.type=simple

# Mail Configuration for Tests (Mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false